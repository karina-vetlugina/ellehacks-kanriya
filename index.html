<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a1a">
  <title>POV Interactive App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed status bar at top -->
  <header id="status-bar">
    <div class="status-item">
      <span class="status-label">Money</span>
      <span id="money-display">$0</span>
    </div>
    <div class="status-item">
      <span class="status-label">Spent this week</span>
      <span id="spent-display">$0</span>
    </div>
  </header>

  <!-- Main game screen -->
  <main id="game-screen">
    <!-- Background container (placeholder for future images) -->
    <div id="background-container"></div>

    <!-- Bottom overlay: dialogue + choices -->
    <div id="overlay">
      <div id="dialogue-area">
        <p id="dialogue-text">Loading...</p>
      </div>
      <div id="choices-container">
        <!-- Choice buttons rendered dynamically by game.js -->
      </div>
    </div>
  </main>

  <!-- Load data first, then game logic -->
  <script src="data/slides.js"></script>
  <script src="game.js"></script>
</body>
</html>
